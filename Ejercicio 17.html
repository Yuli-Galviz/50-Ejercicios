<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let valor=prompt("Ingrese el valor:");
        let acumulado="<h1>El listado de numeros pares de forma decentente es:</h1><p>"
            while(valor>=2){
            if(valor%2==0){
            acumulado+=valor +"-";
            } 
            valor--;  
            } 
            document.write(acumulado);
    </script>
</head>
