    <title>Document</title>
    <script>
        let hora=prompt("Ingresa la hora por favor:");

        if(hora>=6 && hora<=12){
            alert("Buenos dias");
        }else if(hora>=13 && hora <=18){
            alert("Buenas tardes");
        }else{
            alert("Buenas noches");
        } 

         
    </script>
