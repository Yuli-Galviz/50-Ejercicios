<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let numero=prompt("Ingrese el numero:");
        let factorial=1;
        document.write("<ol><li>");
        for(i=1;i<=numero;i++){
        factorial*=i;
        document.write(factorial + "</li><li>");
        } 
        document.write("</li></ol>");
    </script>
</head>

</body>
