<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
let par="<h1>Listado de numeros pares:</h1><p>";
let impar="<h1>Listado de numeros impares: </h1><p>";
    for(i=1;i<=1000;i++){
        if(i%2!=0){
        impar+=i+"-";
        }else{
        par+=i+"-";
        } 
    }
    document.write(par+"<p>"+ impar);

    </script>
</head>
<body>
    
</body>
</html>
